<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a=parseInt(prompt("Enter A value"));
    let b=parseInt(prompt("Enter B value"));
    let c=prompt("Enter C value: Add for Addition , Sub for Subtraction, Mul for Multiplication , Div for Division");
    switch(c)
    {
      case 'Add':
        var d=a+b;
        document.write("ADDITION "+d);
        break;
        case 'Sub':
        var d=a-b;
        document.write("SUBTRACTION" +d);
        break;
        case 'Mul':
        var d=a*b;
        document.write("MULTIPLICATION"+d);
        break;
        case 'Div':
        var d=a/b;
        document.write("DIVISION"+d);
        break;
        default:
          document.write("Enter a valid C value");

    }
    
  </script>
  
</body>
</html>
