<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a=parseInt(prompt("Enter Month"));
    switch(a)
    {
      case 1:
        document.write(a +": January");
        break;
        case 2:
        document.write(a +": Feburary");
        break;
        case 3:
        document.write(a +": March");
        break;
        case 4:
        document.write(a+": April");
        break;
        case 5:
        document.write(a+": May");
        break;
        case 6:
        document.write(a+" : June");
        break;
        case 7:
        document.write(a+" July");
        break;
        case 8:
        document.write(a+": August");
        break;
        case 9:
        document.write(a+" :September");
        break;
        case 10:
        document.write(a+" :October");
        break;
        
        
        case 11:
        document.write(a+" :November");
        break;
        case 12:
        document.write(a+" :December");
        break;
        default:
          document.write("Enter a month code from 1 to 12");
          break;
    }

  </script>
  
</body>
</html>
