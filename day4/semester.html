        break;
      case 2:

        switch (sem1) {
          case 3:

            break;
          case 4:
            document.write("<br>1.Engineering Physics<br> 2. Chemistry <br> 3. Mathematics I<br> 4. Engineering Mechanics<br> 5.Environmental Studies");
            break;

        }
        break;
