<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a=parseInt(prompt("Enter A value"));
    let b=parseInt(prompt("Enter B value"));
    let c=prompt("Enter C value  + for Addition , - for Subtraction, * for Multiplication , / for Division");
    switch(c)
    {
      case '+':
        var d=a+b;
        document.write("ADDITION "+d);
        break;
        case '-':
        var d=a-b;
        document.write("SUBTRACTION" +d);
        break;
        case '*':
        var d=a*b;
        document.write("MULTIPLICATION"+d);
        break;
        case '/':
        var d=a/b;
        document.write("DIVISION"+d);
        break;
        default:
          document.write("Enter a valid C value");

    }
    
  </script>
  
</body>
</html>
