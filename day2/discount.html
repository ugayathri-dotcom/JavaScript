<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
</head>
<body>
  <script>
    let p=300;
   document.write("Price of the product : ",+p,"<br>");
   let d=10;
   var c=p-(p*(d/100))
   document.write("Discount of the product : ",+d,"%","<br>");
   document.write("After discount Price of the product : ",+c,"<br>");

  </script>
  
</body>
