<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove</title>

</head>
<body>
  <script>
    const arra=[1,2,3,4,5,6,7];
    let a=arra.shift();
    document.write("first element",a)
    let b=arra.pop();
    document.write("last element",b)

  </script>
  
</body>
</html>
