<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Array using Spread</title>
</head>
<body>
  <script>
    const arr=[1,2,3,4];
    const all=[...arr];
    document.write(all)
  </script>
