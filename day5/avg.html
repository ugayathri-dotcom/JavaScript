<body>
  <script>
    let n=prompt("Enter n");
    let sum=0;
    for(let i=1;i<=n;i++)
  {
    console.log("Natural nos",i);
    sum+=i;
  }
  let avg=sum/n;
  console.log("Average of " +n+ " natural nos",avg)

  </script>
