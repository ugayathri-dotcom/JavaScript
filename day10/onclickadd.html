<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js</title>
</head>
<body>
  <script>
   
    function add(a,b)
    {
      let c=a+b;
      document.write(`Addition ${c}`)
    }
    function sub(a,b)
    {
      let c=a-b;
       document.write(`Subtraction ${c}`)

    }
    function mul(a,b)
    {
      let c=a*b;
      document.write(`Multiplication ${c}`)
    }
    function div(a,b)
    {
      let c=a/b;
      document.write(`Division ${c}`)
    }
  </script>

  <button onclick="add(3,4)">ADD</button>
  <button onclick="sub(7,5)">SUB</button>
  <button onclick="mul(2,8)">MUL</button>
  <button onclick="div(100,2)">DIV</button>
  
  
</body>
</html>
