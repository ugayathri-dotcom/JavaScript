<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt("Enter a string");
        let result = "";
        for (let ch of str) {
            if (!result.includes(ch)) {
                result +=ch;
            }
        }
        document.write("String without duplicates: " + result);

    </script>
</body>
</html>
