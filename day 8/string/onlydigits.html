<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = prompt("Enter a string with letters and digits");
        let digits = str.replace(/\D/g,"");
        document.write("Digits: " + digits);

    </script>
</body>
</html>
