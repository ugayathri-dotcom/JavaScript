<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reverse string</title>
</head>
<body>
  <script>
    let a="gayu";
    let reverse="";
    let n=a.length;
    for(let i=n-1;i>=0;i--)
  {
    reverse+=a[i];
  }
  document.write("Original string : "+a+"<br>");
  document.write("Reversed String : ",reverse);

  </script>
  
</body>
</html>
