<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let str="hello world"
    let count={};
    for (let ch of str){
      if (count[ch])
    {
      count[ch]++;
    }
    else
    {
      count[ch]=1;
    }
    }
    document.write(count)
  </script>
  
</body>
</html>
