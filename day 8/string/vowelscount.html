<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a1=prompt("Enter a string");
    let a=a1.toLowerCase()
    let n=a.length;
    let count=0;
    for(let i=0;i<=n;i++)
    {
      if (a[i]== 'a' || a[i]=='e'|| a[i]=='o'||a[i]=='i' || a[i]=='u')
    {
      
      count+=1;
    }

    }
    document.write("No of vowels in:",count)
  </script>
  
</body>
</html>
