<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = new Date();
        document.write("Current date : "+date.toDateString()+"<br>")
       
        date.setDate(date.getDate() + 10);
        
        document.write("After adding 10 days: " + date + "<br><br>");

    </script>
</body>
</html>
