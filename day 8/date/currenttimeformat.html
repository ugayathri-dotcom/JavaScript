<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let time = new Date();
        let currenttime = time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds();
        document.write("Current Time: " + currenttime + "<br><br>");
    </script>
</body>
</html>
