<!DOCTYPE html>

</head>
<body>
    <script>
        let future = new Date(prompt("Enter future date (DD-MM-YYYY):"));
let today= new Date();
let diff = future - today;
let days = Math.floor(diff / (1000 * 60 * 60 * 24));
document.write("Days Left: " + days + "<br><br>");
</script>
</body>
