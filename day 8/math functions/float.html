<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseFloat(prompt("Enter a floating number"));
        let result = Math.round(num * 100) / 100;
        document.write("Original Number: " + num + "<br>");
        document.write("Rounded to 2 decimals: " + result);

    </script>
</body>
</html>
