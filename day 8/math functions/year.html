<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let d = new Date();
        document.write("Year: " + d.getFullYear() + "<br>");
        document.write("Month: " + (d.getMonth() + 1) + "<br>");
        document.write("Day: " + d.getDate() + "<br><br>");

    </script>
</body>
</html>
