<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseFloat(prompt("Enter a number"));
        let roundUp = Math.ceil(num);
        let roundDown = Math.floor(num);
        document.write("Original Number: " + num + "<br>");
        document.write("Rounded Up (ceil): " + roundUp + "<br>");
        document.write("Rounded Down (floor): " + roundDown);

    </script>
</body>
</html>
