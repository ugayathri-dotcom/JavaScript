<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter base number"));
        let b = parseInt(prompt("Enter exponent"));
        let power = Math.pow(a, b);
        document.write(a + " raised to the power " + b + " = " + power);

    </script>
</body>
</html>
