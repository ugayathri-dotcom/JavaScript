<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function sumarray(n)
    {
      let i =0
       for (i in n)
     {
      var add=0;
       add += n[i];
       i++;
      return add;
    }
    }

   let n=[1,2,3,4]
    document.write(sumarray(n));
    
  </script>
  
</body>
</html>
