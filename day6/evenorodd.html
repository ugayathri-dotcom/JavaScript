<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function evenorodd(num)
    {
      if(num%2==0)
    {
      document.write("Even no");
    }
    else{
      document.write("Odd no");
    }
    }
  let n=prompt("Enter n");
  evenorodd(n);
  </script>
  
</body>
</html>
