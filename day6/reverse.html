<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function reverse(str)
    {
      let reversed="";
      for(let i=str.length-1;i>=0;i--)
    {
      
      reversed+=str[i];
    }
    return reversed;
    }
    let a=prompt("Enter string");
    document.write(reverse(a));
  </script>
  
</body>
</html>
