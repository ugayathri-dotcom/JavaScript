<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const greater=(num1,num2)=>
  {
    if(num1>num2)
  {
    document.write(`${num1} greater than ${num2}`);
  }
  else{
    document.write(`${num2} greater than ${num1}`);

  }
  }
  let n1=prompt("Enter number1");
  let n2=prompt("Enter number2");
  greater(n1,n2);

  </script>
  
</body>
</html>
