<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function celcius(c)
    {
      let f=((9/5)*c)+32;
      return f;
    }
    let a=prompt("Enter temp in celcius");
    document.write(celcius(a));
  </script>
  
</body>
</html>
