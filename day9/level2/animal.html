<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let animals=["dog","cat","deer"]
    let b=animals.includes("lion")
    if(b==true)
  {
    
    document.write(animals)

  }
  else
  {
    animals.push("lion")
    document.write(animals)

  }
  

  </script>
  
</body>
</html>
