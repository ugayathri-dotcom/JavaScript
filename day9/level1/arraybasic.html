<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  #push,pop,unshift,shift,length
  <script>
    let fruits=["apple","banana","mango"]
    fruits.push("kiwi")
    document.write("After adding last element : ",fruits+"<br>")
    fruits.pop()
    document.write("After removing last element : ",fruits+"<br>")
    fruits.unshift("Pineapple")
    document.write("Using unshift : ",fruits+"<br>")

    fruits.shift()
    document.write("Using shift : ",fruits+"<br>")
    document.write("Length of array : ",fruits.length)
  </script>
</body>
</html>
